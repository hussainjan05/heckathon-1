<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout â€” Hussain Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hussain Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Billing & Payment</h3>
        <form id="checkoutForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="address" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Type</label>
            <select id="paymentType" class="form-select" required>
              <option value="">Choose...</option>
              <option>Cash on Delivery</option>
              <option>Debit / Credit Card</option>
              <option>Mobile Payment</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Your Order</h3>
        <div id="orderList" class="mt-3"></div>
        <h4 class="mt-3">Total: $ <span id="orderTotal">0.00</span></h4>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
  <script type="module" src="./checkout.js"></script>
</body>
</html>
