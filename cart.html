<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart â€” Hussain Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hussain Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h2>Your Cart</h2>
    <div id="cartEmpty" class="text-center my-5 d-none">
      <p class="lead">Your cart is empty.</p>
      <a href="index.html" class="btn btn-primary">Shop Now</a>
    </div>

    <div id="cartArea" class="table-responsive d-none">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th style="width:180px">Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <button id="clearCartBtn" class="btn btn-outline-danger btn-sm">Clear Cart</button>
        </div>
        <div>
          <h4>Total: $ <span id="cartTotal">0.00</span></h4>
          <a id="checkoutBtn" href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
  <script type="module" src="./cart.js"></script>
  
</body>
</html>
